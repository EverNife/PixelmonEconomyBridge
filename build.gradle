buildscript {
    repositories {
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

group 'br.com.finalcraft'
version '1.0.1a'

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    flatDir {
        dirs 'libs'
        dirs 'C:/Users/Petrus/Desktop/Meus/workshop/workshop/PublicLibs/Bukkit'
        dirs 'C:/Users/Petrus/Desktop/Meus/workshop/workshop/PublicLibs'
    }
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = "forge"
        url = "http://files.minecraftforge.net/maven"
    }
}


minecraft {
    version = "1.12.2-14.23.4.2705"
    mappings = "stable_39"

    makeObfSourceJar = false
}

dependencies {
    compileOnly name: "EverNifeCore-1.3.3a"
    compileOnly name: "FinalEconomy-1.0.1a"
    compileOnly name: "Pixelmon-1.12.2-8.2.0-universal"

    compile 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
